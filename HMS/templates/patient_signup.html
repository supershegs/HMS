{% extends 'header.html'%}



{% load static %}

{% block content %}
<div id="form">
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <form method="POST">
        {% csrf_token %}
        <h4 class="text-center">Doctor Register page</h4>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" placeholder="Your name..">
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" placeholder="Your last name..">
        
        <label for="Uname">Username</label>
        <input type="text" id="lname" name="username" placeholder="Your last name..">
        
        <label for="Pname"> Password </label>
        <input type="text" id="password" name="password" placeholder="Enter password">
        <label for="units"> Select your department </label>
        <select name="units" id="units">
            {% for unit in doctor_form.units %}
                <option value="{{ unit }}">
                </option>
            {% endfor %}
        </select>
        <label for="address"> Address </label>
        <input type="text" id="address" name="address" placeholder="Enter address">
        <label for="phone_number"> Phone Number </label>
        <input type="number" id="phone_number" name="phone_number" placeholder="Enter phone_number">
        <label for="img">Choose/upload your image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <input type="submit" value="Submit"class="btnSubmit">   
        <div class="text-center">Already have an account? <a href="adminlogin">CLick Login here</a></div>
    </form>
</div>
 
  {% endblock content %}
